<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Heladería RICOCHE</title>
    <link rel="stylesheet" href="/src/styles/dashboard.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Panel de Control</h1>
      <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
    </header>

    <main class="dashboard">
      <section class="card">
        <h2>Productos</h2>
        <form id="frmProduct" class="form">
          <input type="hidden" id="pId" />
          <input type="text" id="pSku" placeholder="SKU" required />
          <input type="text" id="pName" placeholder="Nombre" required />
          <input type="number" id="pPrice" placeholder="Precio (₡)" required />
          <input type="number" id="pStock" placeholder="Stock inicial" />
          <div class="form-actions">
            <button type="submit" class="btn">Guardar</button>
            <button type="button" id="btnCancelEdit" class="btn-cancel" style="display:none;">Cancelar</button>
          </div>
        </form>
        <p id="prodMsg" class="msg"></p>
        <button id="btnLoad" class="btn-secondary">Cargar productos</button>
        <div id="productList"></div>
      </section>

      <section class="card">
        <h2>Movimientos</h2>
        <form id="frmMove" class="form">
          <select id="mProduct"></select>
          <select id="mType">
            <option value="IN">Compra / Entrada</option>
            <option value="OUT">Venta / Salida</option>
          </select>
          <input type="number" id="mQty" placeholder="Cantidad" required />
          <input type="text" id="mNote" placeholder="Observación" />
          <button type="submit" class="btn">Registrar</button>
        </form>
        <p id="moveMsg" class="msg"></p>
        <button id="btnLoadMoves" class="btn-secondary">Ver movimientos</button>
        <div id="movesList"></div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { supabase } from "@services/supabase";
      const btnLogout = document.getElementById("btnLogout");
      btnLogout?.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
