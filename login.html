<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso | Helader√≠a RICOCHE</title>
    <link rel="stylesheet" href="/src/styles/login.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-box">
        <h1>Helader√≠a <span>RICOCHE</span></h1>
        <p class="subtitle">Gesti√≥n de Inventario</p>

        <div id="authTabs" class="tabs">
          <button id="tabLogin" class="active">Iniciar sesi√≥n</button>
          <button id="tabSignup">Registrarse</button>
        </div>

        <form id="authForm">
          <input type="email" id="email" placeholder="Correo electr√≥nico" required />
          <input type="password" id="password" placeholder="Contrase√±a" required />

          <div id="loginBtns">
            <button type="button" id="btnLogin" class="btn">Entrar</button>
          </div>
          <div id="signupBtns" style="display:none;">
            <button type="button" id="btnSignup" class="btn">Crear cuenta</button>
          </div>

          <p id="authStatus" class="msg"></p>
        </form>

        <!-- üîô Nuevo bot√≥n para volver -->
          <div class="back-link">
          <a href="index.html" class="btn">‚Üê Volver al inicio</a>
        </div>
      </div>
    </main>

  <script type="module" src="/src/pages/authPage.ts"></script>
    <script>
      const tabLogin = document.getElementById("tabLogin");
      const tabSignup = document.getElementById("tabSignup");
      const loginBtns = document.getElementById("loginBtns");
      const signupBtns = document.getElementById("signupBtns");

      tabLogin.addEventListener("click", () => {
        tabLogin.classList.add("active");
        tabSignup.classList.remove("active");
        loginBtns.style.display = "block";
        signupBtns.style.display = "none";
      });

      tabSignup.addEventListener("click", () => {
        tabSignup.classList.add("active");
        tabLogin.classList.remove("active");
        signupBtns.style.display = "block";
        loginBtns.style.display = "none";
      });
    </script>
  </body>
</html>
