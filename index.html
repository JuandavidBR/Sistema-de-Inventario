<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario Heladería</title>
</head>
<body>
  <h1>Inventario – Helado Artesanal Poche 🍦</h1>

  <section>
    <h2>Autenticación</h2>
    <input id="email" placeholder="Correo electrónico" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button id="btnSignup">Registrarse</button>
    <button id="btnLogin">Iniciar sesión</button>
    <p id="authStatus"></p>
  </section>

<section>
  <h2>Productos</h2>
  <form id="frmProduct" style="margin-bottom:12px;">
    <input id="pId" type="hidden" />
    <input id="pSku" placeholder="SKU " required />
    <input id="pName" placeholder="Nombre del producto" required />
    <input id="pPrice" placeholder="Precio del producto" required />
    <input id="pStock" type="number" min="0" placeholder="Stock (opcional)" />
    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelEdit" style="display:none;">Cancelar</button>
    <span id="prodMsg"></span>
  </form>

  <button id="btnLoad">Cargar productos</button>
  <div id="productList">—</div>
</section>

<section>
  <h2>Movimientos de inventario</h2>

  <form id="frmMove" style="margin-bottom:12px;">
    <select id="mProduct" required></select>
    <select id="mType" required>
      <option value="IN">Entrada (IN)</option>
      <option value="OUT">Salida (OUT)</option>
    </select>
    <input id="mQty" type="number" min="1" placeholder="Cantidad" required />
    <input id="mNote" placeholder="Observación (opcional)" />
    <button type="submit">Registrar</button>
    <span id="moveMsg"></span>
  </form>

  <button id="btnLoadMoves">Cargar historial</button>
  <div id="movesList">—</div>
</section>




  <script type="module" src="/src/main.ts"></script>
</body>
</html>
